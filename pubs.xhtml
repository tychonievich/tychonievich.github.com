function addPubs(toID, tagname) {
	for (var i=0; i<pubs.length; i+=1) {
		var line = document.createElement(tagname);
		var base = pubs[i].author+" ("+pubs[i].when.replace(/.*([1-2][0-9][0-9][0-9])$/,'$1')+") “"+pubs[i].title+"” <em>"+pubs[i].venue+"</em> "+pubs[i].where+". "+pubs[i].pages;
		base = base.replace(/([^ ])[ \.]*$/g, "$1.");
		if (pubs[i].link)
			base += " <small>"+pubs[i].link+"</small>";
		line.innerHTML = base.replace(/ ([\.,;?”])/,"$1");
		document.getElementById(toID).appendChild(line);
	}
}
