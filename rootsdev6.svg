<metadata>
Created by Luther Tychonievich using Inkscape 0.48.1. 
“.org” is in the Helvetica typeface by Max Miedinger and Eduard Hoffmann. 
“dev” is in a modified version of the Mentor Sans typeface by Michael Harvey. 
“Roots” is modeled on the handwriting used on the United States Declaration of Independence. 

Luther Tychonievich's original slogan was “build the future of the past,” 
created with the rest of the graphic on 23 October 2012 
and was set in embedded Helvetica like “.org”.
To simplify future changes, it was changed to a text node 
and switched to the no-cost Arial alternative to Helvetica so other could display it.

Luther Tychonievich's created the slogan was “putting the root# in roots” 
on 13 March 2013 

